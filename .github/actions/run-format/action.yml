name: 'EdTech Pipeline - Format Check'
description: 'Check code style with black and ruff for EdTech Student Success Pipeline'

runs:
  using: composite
  steps:
    - name: Check import sorting with ruff
      run: uv run ruff check --select I --diff src/ apps/ tests/
      shell: bash
      continue-on-error: true
    
    - name: Check code format with black
      run: uv run black --check src/ apps/ tests/
      shell: bash
      continue-on-error: true
